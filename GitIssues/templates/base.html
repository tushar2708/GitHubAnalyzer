{% load staticfiles %}

<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>Git Analyzer Project</title>
<meta name="description" content="">

<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body>

<div class="page-header" style='float:left'>
    <h1><a href="/">Git Issues Tracker</a></h1>
</div>

<div class="page-header" style='float:right'>
    {% if user.is_authenticated %}
    <center><h4 class="top-menu">Hello {{ user.username }}(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</h4></center>
    {% endif %}
</div>

<div class="content-container">

    {% if not user.is_authenticated %}


    <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>


    {% endif %}

    {% block content %}
    {% endblock content %}

</div>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
